<!DOCTYPE html>
<html lang="en">
{% extends 'KITS/base.html' %}
{% block content %}

    <div class="container-fluid">
        <H2>Study {{ study.IRB_number }}: Add Requisition Information</H2>
        <hr>

        <form method="POST" class="study-form" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
{% endblock %}

</html>
