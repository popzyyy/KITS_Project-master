<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ kit.id }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'KITS:kit_list' pk=kit.pk %} ">Cancel</a>
    </form>

{% endblock %}

</html>
